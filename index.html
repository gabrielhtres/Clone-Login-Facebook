<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Sombra CSS</title>
	
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>

<body>

	<div id="facebook"> <!-- Criação da Logo Facebook e do texto abaixo -->
		
		<h1>G</h1>
		<p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>

	</div> <!-- Fim da Logo e text -->
	
	<div id="login"> <!-- Criação da área de login -->
			
			<input id="input-email" type="text" name="Email" placeholder="Email ou telefone"> <!-- Campo de e-mail -->
			
			<input id="input-senha" type="text" name="Senha" placeholder="Senha"> <!-- Campo de senha -->

			<button>Entrar</button> <!-- Botão Entrar -->

			<a href="">Esqueceu a senha?</a> <!-- Botão Esqueceu a senha -->

			<div id="criar-conta"> <!-- Criação do botão Criar nova conta -->
				
				<a href="">Criar nova conta</a> <!-- Botão Criar nova conta -->

			</div>

	</div> <!-- Fim da área de login -->

	<div id="rodape-login"><a href="">Criar uma Página</a> para uma celebridade, banda ou empresa.</div> <!-- Rodapé da área de login -->
	
	<footer> <!-- Rodapé do site -->
		
		

	</footer>
</body>

</html>
